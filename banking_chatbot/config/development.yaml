# âš™ï¸ ConfiguraciÃ³n de Desarrollo
# UbicaciÃ³n: config/development.yaml

# ğŸ—ï¸ ConfiguraciÃ³n general
app:
  name: "Banking Chatbot"
  version: "1.0.0"
  debug: true
  environment: "development"

# ğŸ—„ï¸ Base de datos
database:
  url: "postgresql://chatbot_user:chatbot_pass@localhost:5432/chatbot_db"
  echo_sql: true
  pool_size: 5
  max_overflow: 10

# ğŸ”´ Redis
redis:
  url: "redis://localhost:6379/0"
  password: null
  db: 0
  decode_responses: true

# ğŸ” Vector Database (Qdrant)
vector_db:
  url: "http://localhost:6333"
  collection_name: "banking_knowledge"
  vector_size: 384

# ğŸ¤– LLM Configuration
llm:
  provider: "openai"  # openai, anthropic, local
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 1000
  timeout: 30

# ğŸ” Seguridad
security:
  secret_key: "your-secret-key-here-change-in-production"
  algorithm: "HS256"
  access_token_expire_minutes: 30
  session_timeout_hours: 2

# ğŸ“Š Monitoring
monitoring:
  enable_metrics: true
  metrics_port: 8001
  log_level: "INFO"
  enable_tracing: false

# ğŸŒ CORS
cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
  allow_methods: ["GET", "POST", "PUT", "DELETE"]
  allow_headers: ["*"]
  allow_credentials: true

# ğŸ“§ Notificaciones (para desarrollo, usar logs)
notifications:
  email:
    enabled: false
  slack:
    enabled: false

# ğŸ¯ Rate Limiting
rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst_size: 10

# ğŸ“ File Storage
file_storage:
  type: "local"  # local, s3, gcs
  local_path: "./data/uploads"

# ğŸ§ª Testing
testing:
  mock_external_apis: true
  use_test_db: false